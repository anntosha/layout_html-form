<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="field">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="field">
          How old are You?
          <input
            type="number"
            id="age" name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label for="dateOfBirth" class="field">
          Full date of birth:
          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
          >
        </label>

        <label for="term" class="field">
          I accept the term and agreement
          <input
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="pass" class="field">
          Password:
          <input
            type="password"
            id="pass"
            name="pass"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <input
            type="radio"
            id="yes"
            name="cat"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cat"
          >
          <label for="no">No</label>
        </div>

        <label for="color" class="field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>

        <label for="nap" class="field">
          What time do you go to bed?
          <input
            type="time"
            id="nap"
            name="nap"
          >
        </label>

        <label for="car" class="field">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            class="field select"
            multiple
          >
            <option value="bmv">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="field">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label for="comment" class="field">
          Comments:
          <textarea
            id="comment"
            name="comment"
            minlength="5"
            maxlength="100"
          ></textarea>
        </label>

        <label for="rec" class="field">
          Would you recommend us?
          <select
            name="rec"
            id="rec"
            class="field select"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="btn">Submit</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
